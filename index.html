<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!--  Importo Bootstrap v5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Importo lo stylesheet specifico -->
    <link rel="stylesheet" href="css/style.css">

    <title>Playstation</title>
</head>
<body>
    <header>
        <!-- Logo Sony posizionato a destra del contenitore  -->
        <section id="branding">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 text-end py-2">
                        <img class="logo-sony-brand" src="img/sony_logo.svg" alt="logo sony">
                    </div>
                </div>
            </div>
        </section>

        <!-- Nav-bar  che da md collassa    -->
        <section id="nav-bar">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="img/play_logo.svg" alt="logo playstation" width="30" height="24" class="d-inline-block align-text-top">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle" aria-current="page" href="#">Giochi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle" href="#">Hardware</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle" href="#">Servizi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle" href="#">Novit√†</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle" href="#">Fai acquisti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle" href="#">Supporto</a>
                        </li>
                    </ul>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link dropdown-toggle" aria-current="page" href="#">Giochi</a>
                            </li>
                            <button class="btn btn-outline-success" type="submit">Search</button>
                            <i class="fas fa-search"></i>
                        </ul>
                    </div>
                </div>
            </nav>

        </section>
    </header>

    <main>
        <section id="jambotron">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-lg-4 ms-5">
                        <!-- div contenitore immagine in position relative cosi da poter poi posizionare in position absolute: logo h1 p e button  -->
                            <div class="contain">
                                <div class="text-contain">
                                    <h1>Rompi il cerchio</h1>
                                    <p>Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esclusivo thriller fantascientifico, disponibile in esculsiva si PS5.</p>
                                    <button type="button" class="btn btn-primary">Acquista ora</button>
                                </div>
                            </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
    
</body>
</html>
